<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>A-Chyuan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Font Awesome Kits -->
    <!-- font: var(--fa-font-solid); -->
    <script src="https://kit.fontawesome.com/7b18b925f8.js" crossorigin="anonymous"></script>

    <!-- CoreUI Icons -->
    <link href="https://unpkg.com/@coreui/icons/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC|Tangerine" rel="stylesheet">

    <!-- PrismJS -->
    <link id="prismjs-css-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.min.css">

    <!-- Docsify-Pseudocode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="app"></div>
    <footer></footer>

    <script>
        window.$docsify = {
            loadSidebar: true,
            loadNavbar: true,
            notFoundPage: '404/404.md'
        };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="./js/custom-renderer.js"></script>

    <script src="./js/rearrange-dom.js"></script>

    <script src="./js/decrypt-markdown.js"></script>
    <script src="./js/details-summary-animation.js"></script>
    <script src="./js/dictionary.js"></script>
    <script src="./js/dir-toggle.js"></script>
    <script src="./js/edit-on-github.js"></script>
    <script src="./js/giscus.js"></script>
    <script src="./js/hide-navbar-on-scroll.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/progress.js"></script>
    <script src="./js/results-panel.js"></script>
    <script src="./js/scroll-to-button.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/theme-toggle.js"></script>
    <script src="./js/toc.js"></script>

    <!-- PrismJS -->
    <!-- https://prismjs.com/#supported-languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="./js/prism.js"></script>

    <script src="./js/keyboard-shortcuts.js"></script>

    <!-- Execute the script on the page. Only parses the "first" script tag. -->
    <script>window.$docsify.executeScript = true;</script>
    <!-- If the script on the page is an external one (imports a js file via src attribute) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <!-- Full Text Search -->
    <script>
        window.$docsify.search = {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: 'Search',
            noData: 'Oops! No Results.',
            depth: 6
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Zoom Image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Docsify-Pagination -->
    <script>
        window.$docsify.pagination = {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        };
    </script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Docsify-Copy-Code -->
    <script>
        window.$docsify.copyCode = {
            buttonText: '<i class="fa-regular fa-copy"></i>',
            errorText: 'Error',
            successText: 'Copied'
        };
    </script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <!-- crypto-js -->
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>

    <!-- Docsify-Tabs -->
    <script>
        window.$docsify.tabs = {
            theme: 'material',
            persist: false,
            sync: false
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Docsify-Pseudocode -->
    <script>
        window.$docsify.pseudocode = {
            indentSize: '2em',
            commentDelimiter: '// ',
            lineNumber: true,
            lineNumberPunc: '',
            noEnd: false
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>

    <!-- Function Plot -->
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: 'forest'
        });
        window.mermaid = mermaid;
    </script>
    <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

    <!-- Graphviz -->
    <script src="https://unpkg.com/viz.js@1.8.0/viz.js"></script>

    <!-- LaTeX with MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>
</body>

</html>
